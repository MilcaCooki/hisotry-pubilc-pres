
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POLIS: Единая Система Презентаций</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Oswald:wght@400;500;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">
    <style>
      /* --- ANIMATIONS --- */
      /* Slightly snappier animation that works well with scroll */
      @keyframes slideInUp {
        0% { opacity: 0; transform: translateY(20px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(3deg); }
        66% { transform: translateY(10px) rotate(-2deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      .animate-slide-in {
        animation: slideInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0; /* Start invisible */
      }
      
      .animate-gradient {
        background-size: 300% 300%;
        animation: gradientMove 25s ease infinite;
      }

      .animate-float {
        animation: float 12s ease-in-out infinite;
      }

      /* --- UI ELEMENTS --- */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        /* Scrollbar styles for the body are generally hidden in this app structure 
           because the scrolling happens in <main> */
      }
      
      h1, h2, h3, .font-oswald {
        font-family: 'Oswald', sans-serif;
      }

      blockquote, .font-merriweather {
        font-family: 'Merriweather', serif;
      }

      /* Custom Scrollbar for Main Content & Chat */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.02);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
